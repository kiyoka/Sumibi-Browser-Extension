<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sumibi 設定</title>
</head>
<body>
  <h1>Sumibi 設定</h1>
  <fieldset>
    <legend>プロバイダー:</legend>
    <label><input type="radio" name="provider" value="openai" id="provider-openai"> OpenAI</label>
    <label><input type="radio" name="provider" value="google" id="provider-google"> Google Gemini</label>
  </fieldset>

  <h2>OpenAI 設定</h2>
  <label for="openaiApiKey">OpenAI API Key:</label><br/>
  <input type="password" id="openaiApiKey" style="width: 100%;" /><br/>
  <label for="openaiModel">OpenAI モデル名:</label><br/>
  <input type="text" id="openaiModel" style="width: 100%;" placeholder="gpt-4.1" /><br/>

  <h2>Google Gemini 設定</h2>
  <label for="geminiApiKey">Gemini API Key:</label><br/>
  <input type="password" id="geminiApiKey" style="width: 100%;" /><br/>
  <label for="geminiModel">Gemini モデル名:</label><br/>
  <input type="text" id="geminiModel" style="width: 100%;" placeholder="gemini-2.0-flash" /><br/>
  <button id="saveBtn">保存</button>
  <div id="status" style="margin-top: 10px; color: green;"></div>
  <script src="config.js"></script>
  <script src="options.js"></script>
</body>
</html>
